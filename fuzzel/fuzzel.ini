[main]
font = Sans:size=13
lines = 12
width = 55
horizontal-pad = 20
vertical-pad = 16
inner-pad = 12
prompt = "  Search...  "
prompt-color = cdd6f4ff
selection-color = 89b4faff
selection-background = 45475aee
border = 2
border-color = 89b4faff
background = 1e1e2eee           # semi-transparent dark background
text-color = cdd6f4ff           # light text
match-color = a6adc8ff          # dimmer for non-exact matches
selection-match-color = 1e1e2eff
border-radius = 12              # rounded corners
image-size-ratio = 1.2          # slightly larger icons if using icons

[colors]
background = 1e1e2eee
text = cdd6f4ff
match = a6adc8ff
selection = 89b4faff
selection-text = 1e1e2eff
selection-match = 1e1e2eff
border = 89b4faff

[launcher]
# Optional: make it feel more like a modern app launcher
launch-prefix = exec
